		<script>
			$(document ).ready(function(){
				$(".internetissue").hide();
				var googleDriveSpreadsheetLink = "https://spreadsheets.google.com/feeds/list/1FpTO9M_5M3quSPi3lCIyhuFGW248ih1Dnza2ABNrRB0/od6/public/values?alt=json";
				$.getJSON( googleDriveSpreadsheetLink, {
					tags: "mount rainier",
					tagmode: "any",
					format: "json"
				})
				.done(function( data ) {
					var bakwasData = '';
					$.each( data.feed.entry, function( i, item ) {
						console.log(item['gsx$sno']['$t']);
						bakwasData  +='<section class="6u 12u(narrower) feature">';
						if(item['gsx$image']['$t']!=''){							
							bakwasData  +='<div class="image-wrapper"><a  class="image featured"><img src="'+item['gsx$image']['$t']+'" alt="" /></a></div>';
						}
						if(item['gsx$video']['$t']!=''){
							bakwasData  +='<div class="image-wrapper"><a  class="image featured"><iframe class="image featured" width="560" height="315" src="https://www.youtube.com/embed/'+item['gsx$video']['$t']+'" frameborder="0" allowfullscreen></iframe></a></div>';
						}
						bakwasData  +='<header><h2>'+item['gsx$title']['$t']+'</h2></header>';
						bakwasData  +='<p>'+item['gsx$description']['$t']+'</p>';
						//bakwasData  +='<p>'+item['gsx$description']['$t'].substr(1,500)+'</p>';
						bakwasData  +='<ul class="actions"><li><a  class="button">Like It .?</a></li></ul>';
						bakwasData  +='</section>';
					});
					
					$(".bakwasarticle").html(bakwasData);
				})
				.fail(function() {
					$(".internetissue").show();
				});
				
			});
		</script>
